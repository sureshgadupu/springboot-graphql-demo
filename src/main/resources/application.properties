
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:file:C:/Users/deepika/eclipse-workspace/springboot-jpa/src/main/resources/data/testdb;
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

#spring.datasource.initialization-mode = always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

#spring.graphql.websocket.connection-init-timeout=60s
spring.graphql.websocket.path=/graphql

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.enabled=true
#spring.main.web-application-type=none

#logging configuration

logging.com.fullstackcode.springboot.graphql.controller = DEBUG
logging.level.org.springframework.graphql = TRACE

